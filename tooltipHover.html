<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltip Hover</title>
    <style>
        p {
            display: none;
            background: tomato;
            color: white;
            padding: 10px;
            margin: auto;
            max-width: 50%;
            text-align: center;
        }

        div:hover p {
            display: block;

        }
    </style>
</head>

<body>
    <div>Hover over me to show the p element
        <p>Tada! Here I am!</p>
    </div>
</body>

</html>
